<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      padding: 15px;
      background-color: #222;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
    }
    h3 {
      margin-top: 0;
      font-size: 16px;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn {
      background-color: #3e61ad;
      color: white;
      border: none;
      padding: 12px 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.2s, transform 0.1s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .btn:hover {
      background-color: #4a72cc;
    }
    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 3px rgba(0,0,0,0.3);
    }
    .footer {
      margin-top: 15px;
      font-size: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>Team Picker</h3>
  <button id="pickBtn" class="btn">PICK RANDOM TEAM</button>
  <div class="footer">Matches Current Tier</div>
  <script src="popup.js"></script>
</body>
</html>
