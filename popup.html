      text-align: center;
      margin: 0;
    }
    h3 {
      margin: 0 0 10px 0;

      font-size: 12px;
      line-height: 1.4;

      display: inline-block;

      border-radius: 10px;
      font-size: 10px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #4a72cc;
      text-decoration: none;
      font-size: 11px;
      border-top: 1px solid #444;
      padding-top: 10px;
    }
    a:hover {
      text-decoration: underline;
      color: #5c85e6;
    }
